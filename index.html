    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 10px;
        }
        h2 {
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 4px;
            text-align: left;
            font-size: 1.1em;
        }
        th {
            background-color: #f2f2f2;
        }
        input, select {
            width: 100%;
            padding: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 1em;
        }
        .deleteBtn, .copyBtn {
            border: none;
            padding: 4px 9px;
            cursor: pointer;
            font-size: 0.8em;
            margin: 0;
        }
        .deleteBtn {
            background-color: #ff4d4d;
            color: white;
        }
        .copyBtn {
            background-color: #4CAF50;
            color: white;
        }
        .error {
            color: red;
            font-size: 0.8em;
        }
        #addRow {
            background-color: #7FFFD4;
            border: none;
            cursor: pointer;
        }
        #screenshotBtn, #exportExcel {
            float: left;
            margin-right: 15px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }
        #screenshotBtn {
            background-color: orange;
            color: white;
        }
        #exportExcel {
            background-color: #006400;
            color: white;
        }
        .contact-info {
            float: left;
            margin-top: 10px;
            font-size: 1em;
        }
        #bidResult {
            margin-left: 10px;
        }
        .red-big-number {
            color: red;
            font-size: 1.4em;
            font-weight: bold;
        }
        .gray-number {
            color: #666;
            font-size: 1.2em;
        }

optgroup {                
    font-weight: normal;  
    color: #888;         
    background-color: #f0f0f0;
}

optgroup::after {
    content: "";
    display: block;
    height: 1px;
    background-color: #ccc;
    margin-top: 2px;
}

option {
    font-weight: normal;
    font-style: normal;
    color: #000;
    background-color: #fff;
}
